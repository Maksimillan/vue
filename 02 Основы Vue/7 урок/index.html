<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>

  <div class="container" id="app">

    <div class="card ">
      <h1 :style="{
        color :inputValue.length<5 ? 'darkred' : 'darkblue',
        fontSize: inputValue.length<5 ? '2rem' : '1rem'
      
      }">{{title}}</h1>

      <div class="from-control">
        <input :placeholder="placeholderString" v-model="inputValue" @keypress.enter="addNote" type="text" name=""
          id="">

        <button @click="addNote" class="btn">Добавить</button>
      </div>
      <hr />
      <ul class="list" v-if="notes.length !==0 ">
        <li class="list-item" v-for="(note ,i) in notes">
          <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">{{i+1}} {{toUpperCase(note)}}</span> -->
          <!-- <span :class="{
            'primary' : true,
            'bold': note.length>5
          }">{{i+1}} {{toUpperCase(note)}}</span> -->
          <span :class="['bold', {'primary':note.length>5}]">{{i+1}} {{toUpperCase(note)}}</span>
          <button class="btn danger" @click="deleateNote(i,$event)">удалит</button>
        </li>
        <li>
          <strong>
            Общее количество: {{notes.length}} | удвоенно на два : {{ doubleCountComputed}}
          </strong>
        </li>
      </ul>
      <div v-if="notes.length ===0 ">
        Add note
      </div>
    </div>

  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./app.js"></script>
</body>

</html>
